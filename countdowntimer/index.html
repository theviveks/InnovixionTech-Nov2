<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="clock-solid.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>

            <div>
                <p id="hours">00 </p>
                
                <span>Hours</span>
            </div>
            <span id="span">:</span>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <span id="span">:</span>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
   

<script src="script.js"></script>
</body>
</html>
